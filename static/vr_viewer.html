<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCHIRAPID VR Viewer</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#111; }
    #info { position:absolute; top:10px; left:10px; color:white; font-family:Arial; z-index:10; }
  </style>
</head>
<body>
<div id="info">Cargando visor VR...</div>

<script type="module">
import * as THREE from "./three/three.module.js";
import { GLTFLoader } from "./three/GLTFLoader.js";
import { OrbitControls } from "./three/OrbitControls.js";
import { VRButton } from "./three/VRButton.js";

const params = new URLSearchParams(window.location.search);
const modelUrl = params.get("model");

const info = document.getElementById("info");
function setInfo(msg){ info.innerText = msg; }

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,3);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

document.body.appendChild(VRButton.createButton(renderer));

const controls = new OrbitControls(camera, renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
scene.add(new THREE.DirectionalLight(0xffffff, 0.8));

if(modelUrl){
  setInfo("Cargando modelo...");
  const loader = new GLTFLoader();
  loader.load(modelUrl, gltf => {
    const root = gltf.scene;
    scene.add(root);
    setInfo("Modelo cargado. Pulsa el botón VR.");
  }, undefined, err => {
    console.error(err);
    setInfo("Error cargando modelo.");
  });
} else {
  setInfo("No se indicó modelo (?model=URL)");
}

function animate(){
  renderer.setAnimationLoop(() => {
    controls.update();
    renderer.render(scene, camera);
  });
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
