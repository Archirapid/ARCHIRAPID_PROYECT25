<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARCHIRAPID VR Viewer</title>
    <style>
        html, body { margin:0; padding:0; overflow:hidden; background:#87CEEB; } /* Fondo azul cielo */
        #info { position:absolute; top:10px; left:10px; color:white; font-family:Arial; z-index:10; background:rgba(0,0,0,0.5); padding:5px; }
    </style>
</head>
<body>
<div id="info">Cargando casa 3D...</div>

<script type="module">
import * as THREE from "./three/three.module.js";
import { GLTFLoader } from "./three/GLTFLoader.js";
import { OrbitControls } from "./three/OrbitControls.js";
import { VRButton } from "./three/VRButton.js";

const params = new URLSearchParams(window.location.search);
const modelUrl = params.get("model");
const info = document.getElementById("info");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB); // Fondo azul para saber que el visor funciona

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerWidth, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

const controls = new OrbitControls(camera, renderer.domElement);

// --- LUCES POTENTES ---
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

if(modelUrl){
    console.log("Cargando desde:", modelUrl);
    const loader = new GLTFLoader();
    loader.load(modelUrl, gltf => {
        const root = gltf.scene;
        scene.add(root);
        
        // --- AUTO-ENFOQUE (Zoom Extents) ---
        const box = new THREE.Box3().setFromObject(root);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        camera.position.set(center.x, center.y + maxDim/2, center.x + maxDim * 1.5);
        controls.target.copy(center);
        controls.update();
        
        info.innerText = "¡Casa cargada! Mueve el ratón o pulsa VR";
    }, undefined, err => {
        console.error("Error:", err);
        info.innerText = "Error al cargar el archivo .glb";
    });
}

renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
});

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
